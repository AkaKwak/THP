<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <!-- Lien vers le fichier CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Header avec liens et bouton de connexion -->
  <header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <!-- Icône du menu Google Apps -->
      <div class="menu-icon"></div>
    </nav>
    <div class="auth-button">
      <button>Connexion</button>
    </div>
  </header>

  <!-- Section principale avec logo, barre de recherche et boutons -->
  <main>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <!-- Barre de recherche -->
    <div class="search-bar">
      <input type="text" placeholder="Rechercher sur Google">
    </div>

    <!-- Boutons pour lancer la recherche -->
    <div class="buttons">
      <button>Recherche Google</button>
      <button>J'ai de la chance</button>
    </div>
  </main>

  <!-- Footer avec liens supplémentaires -->
  <footer>
    <a href="#">À propos</a>
    <a href="#">Publicité</a>
    <a href="#">Entreprise</a>
    <a href="#">Confidentialité</a>
    <a href="#">Conditions d'utilisation</a>
  </footer>

</body>

</html>
